<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluechip Order System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="passwordScreen" class="container">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button id="passwordSubmit" class="btn-primary">Unlock</button>
  <p id="passwordError" style="color:#c00; margin-top:8px;"></p>
</div>

<div class="container" id="appContainer" style="display:none;">
  <h1>Gopal Marketing - Bluechip Order System</h1>

  <!-- Customer Name -->
  <label for="customerName">Customer Name *</label>
  <input type="text" id="customerName" placeholder="Customer ka naam likho" required>

  <!-- Price Type Selection -->
  <label for="priceType">Select Price Type *</label>
  <select id="priceType">
    <option value="priceWholesale" selected>DB to WS 7% (inc GST)</option>
    <option value="priceRetail">DB to Retail 10% (inc GST)</option>
  </select>

  <!-- Item search -->
  <label for="itemSearch">Item search karo (type karein)</label>
  <div class="search-container">
    <input type="text" id="itemSearch" placeholder="Item ka naam ya code type karo..." autocomplete="off">
    <div id="searchResults" class="search-results"></div>
  </div>
  <input type="hidden" id="selectedItemCode">

  <div class="row">
    <div>
      <label for="qtyInput">Order Qty</label>
      <input type="text" id="qtyInput" placeholder="e.g. 10 or 2 CTN" value="1">
    </div>
    <div>
      <label for="salePriceInput">Custom Sale price</label>
      <input type="number" id="salePriceInput" placeholder="Leave empty for dealer price" step="0.01" min="0">
    </div>
  </div>

  <div class="price-box">
    <div>PP: Rs.<span id="itemPrice">0</span></div>
    <div>Custom Sale Price: Rs.<span id="salePrice">0</span></div>
    <div>Margin: <span id="marginPercent">0</span>%</div>
  </div>

  <button id="addItemBtn" class="btn-secondary">+ Add Item</button>

  <label for="orderText">Order Details</label>
  <textarea id="orderText" readonly></textarea>

  <button id="clearBtn" class="btn-secondary">Clear Order</button>
  <button id="sendWhatsAppBtn" class="btn-primary">Send to Dealer</button>
  <button id="sendCustomerBtn" class="btn-primary">Send to Customer</button>
  <button id="createOrderBtn" class="btn-primary">Create Order</button>

  <p class="small">
    Prices <code>items.json</code> file se aa rahe hain.  
    JSON file update karke price list change kar sakte ho.
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
