<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluechip Order System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Gopal Marketing - Bluechip Order System</h1>

  <!-- Customer Name -->
  <label for="customerName">Customer Name *</label>
  <input type="text" id="customerName" placeholder="Customer ka naam likho" required>

  <!-- Price Type Selection -->
  <label for="priceType">Select Price Type *</label>
  <select id="priceType">
    <option value="priceBulk">DB to BULK 5% (inc GST)</option>
    <option value="priceWholesale" selected>DB to WS 7% (inc GST)</option>
    <option value="priceRetail">DB to Retail 10% (inc GST)</option>
  </select>

  <!-- Item select -->
  <label for="itemSelect">Item choose karo</label>
  <select id="itemSelect">
    <option value="">-- Items loading... --</option>
  </select>

  <div class="row">
    <div>
      <label for="qtyInput">Order Qty</label>
      <input type="text" id="qtyInput" placeholder="e.g. 10 or 2 CTN" value="1">
    </div>
    <div>
      <label for="salePriceInput">Your Sale Price (₹)</label>
      <input type="number" id="salePriceInput" placeholder="Enter sale price" step="0.01" min="0">
    </div>
  </div>

  <div class="price-box">
    <div>Cost Rate: ₹<span id="itemPrice">0</span></div>
    <div>Your Sale Price: ₹<span id="salePrice">0</span></div>
    <div>Margin: <span id="marginPercent">0</span>%</div>
  </div>

  <button id="addItemBtn" class="btn-secondary">+ Add Item</button>

  <label for="orderText">Order Details</label>
  <textarea id="orderText" readonly></textarea>

  <button id="clearBtn" class="btn-secondary">Clear Order</button>
  <button id="sendWhatsAppBtn" class="btn-primary">WhatsApp pe bhejo</button>

  <p class="small">
    Prices <code>items.json</code> file se aa rahe hain.  
    JSON file update karke price list change kar sakte ho.
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
